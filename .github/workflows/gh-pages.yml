# This is a basic workflow to help you get started with Actions

name: gh-pages

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - '*'
  #    - master                            # default branch
  #    - prova

  #  tags:
  #    - 'v[0-9]+.[0-9]+.[0-9]+'         # semantic versions

  pull_request_target:                  # pull request build
    branches:
      - '*'
    types:
      - opened
      - synchronize
      - reopened
      - labeled                         # requires the `build-docs` label

  workflow_dispatch:                    # manual trigger

env:
  PYTHON: 3.9
  PKGS_FILE: docs/requirements.txt      # .txt (`pip`) or .yml (`conda`) file
  BRANCH_REF: ${GITHUB_REF}
  BUILD_CMD: pip install -r requirements.txt && sphinx-build -b html -d html/${GITHUB_HEAD_REF}/doctrees . html/${GITHUB_HEAD_REF}
  PR_NAME: ${github.event.pull_request.labels.*.name}
  #BUILD_CMD_PR: pip install -r requirements.txt && sphinx-build -b html -d html/${CI_PR_ID}/doctrees . html/${CI_PR_ID} 
  DEPLOY_BRANCH: gh-pages               #  target branch to deploy _build/html
  ROOT_REDIRECT: latest     

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    
    #if: github.event_name == 'push'
    
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Checkout the `master` branch
      - uses: actions/checkout@v2
        with:
          ref: master
          # Put the checked out files inside the `big-island-buses/heleon` folder
          path: master/docs
          clean: false
      # Delete the .git folder from `big-island-buses/heleon`
      # This turns the files into a plain folder instead of a git repository
      - run: rm -rf master/docs/.git

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      # Runs a single command using the runners shell
      - name: Run a script
        run: |-
          ${{ env.BUILD_CMD }}
          pip install -r requirements.txt && sphinx-build -b html -d html/master/doctrees . html/master
          touch html/.nojekyll
          echo '
          <html>
          <head>
            <title>CIE eID - Manuale Tecnico</title>
            <meta name="viewport" content="initial-scale=1.0">
          </head>
          <body>
          <h1>CIE eID - Manuale Tecnico</h1>
          
          <ul>
            <li><a href="master/">Master version</a></li>
            <li><a href="${GITHUB_HEAD_REF}">Prova version</a></li>
          </ul>
          </body>
          </html>' > html/index.html


      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

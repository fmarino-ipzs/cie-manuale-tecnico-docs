# This is a basic workflow to help you get started with Actions

name: gh-pages-pr

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    types: 
      - opened

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency: preview-${{ github.ref }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Checkout the `master` branch
      - uses: actions/checkout@v2
        with:
          ref: master
          # Put the checked out files inside the `big-island-buses/heleon` folder
          path: master/docs
          clean: false
      # Delete the .git folder from `big-island-buses/heleon`
      # This turns the files into a plain folder instead of a git repository
      - run: rm -rf master/docs/.git
      
      

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      # Runs a single command using the runners shell
      - name: Run a script
        run: |-
          pip install -r requirements.txt
          sphinx-build -b html -d html/master/doctrees master/docs html/master
          sphinx-build -b html -d html/pr/doctrees . html/pr
          touch html/.nojekyll
          echo '
          <html>
          <head>
            <title>CIE eID - Manuale Tecnico</title>
            <meta name="viewport" content="initial-scale=1.0">
          </head>
          <body>
          <h1>CIE eID - Manuale Tecnico</h1>
          
          <ul>
            <li><a href="master/">Master version</a></li>
            <li><a href="pr/">Pull Request</a></li>
          </ul>
          </body>
          </html>' > html/index.html


      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
